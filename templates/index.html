<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jonna Map 2017</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" media="screen and (max-width: 660px)" href="{{ url_for('static', filename='css/mobile.css') }}" />
  </head>

  <body>
    <div class="container">
      <h1>Jonna Map 2017</h1>

      <!-- Filter text box -->
      <form>
        <input id="textbox" type="text" placeholder="Search Location" data-bind="textInput: filterInput, valueUpdate: afterkeydown">
        <input id=#showAllButton type="button" value="Show All" data-bind="click: showAll">
      </form>

      <!-- Location list - allowing for filtering -->
      <div class="list">
          <ul data-bind="foreach: filterList">
              <li data-bind="text: title, click: showInfoWindow, event: { mouseover: highlightMarker, mouseout: lowlightMarker }"></li>
          </ul>
      </div>

      <!-- Google map is loaded here - error message is shown if something goes wrong -->
      <div id="map">There went something wrong when loading Google Maps - please try again!</div>
    </div>

    <!-- knockout js requirements -->
    <script src="{{ url_for('static', filename='lib/knockout-3.2.0.js') }}"></script>

    <!-- jquery requirements -->
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCPtwQGiZtWghfJCpQokY3U2syuQHr5aDM&v=3&callback=initMap" onerror="googleError()">
    </script>

</body>

</html>
